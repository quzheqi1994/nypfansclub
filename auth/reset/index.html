<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>GNZ48-农燕萍应援站 重置密码</title>
	
    <!-- LeanCloud -->
    <script src="/service/av.min.js" type="text/javascript"></script>
    <script src="/service/initLeanCloud.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="/js/jquery.min.js"></script>
    <link  href="/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="../css/sign.css" rel="stylesheet">
  </head>
  <body>
	<div class="container-fluid">
		<div class="col-sm-12 col-md-12">
			<div class="header clearfix">
				<nav>
				<ul class="nav nav-tabs pull-right">
					<li><a href="../signin">登录</a></li>
					<li><a href="/">首页</a></li>
				</ul>
				</nav>
				<h3 class="text-muted">来啊</h3>
			</div>

			<form class="form-sign">
				<h2 class="form-sign-heading">找回密码</h2>
				<input type="username" id="inputUsername" class="form-control" placeholder="请输入您的QQ号" required autofocus>
				<button class="btn btn-lg btn-primary btn-block" type="submit">确认提交</button>
			</form>
		</div>
	</div> <!-- /container -->
	<script>
		$(function() {
		  $(".form-sign").on('submit', function(e) {
			mail = $('#inputUsername').val()+'@qq.com';
			AV.User.requestPasswordReset(mail).then(function (success) {
			alert(1);
			}, function (error) {
			alert(2);
			});
		  });
		});
	</script>
  </body>
</html>
